<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            height: 100vh;
            padding: 10px;
            color: #ffffff;
            line-height: 1.4;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            margin: 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4757 100%);
            color: #ffffff;
            padding: 15px 20px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            text-align: left;
        }
        
        .header-right {
            text-align: right;
        }
        
        .connection-info-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-align: left;
        }
        
        .info-item {
            font-size: 0.8em;
            margin-bottom: 3px;
            color: #ffffff;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-item strong {
            color: #ffffff;
        }
        
        .info-item a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .info-item a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .logo {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        
        .connection-data {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .status-container {
            display: flex;
            align-items: center;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 2px solid;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .connected { 
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3) 0%, rgba(39, 174, 96, 0.3) 100%);
            color: #2ecc71;
            border-color: #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }
        .disconnected { 
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.3) 0%, rgba(192, 57, 43, 0.3) 100%);
            color: #e74c3c;
            border-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }
        .connecting { 
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3) 0%, rgba(255, 71, 87, 0.3) 100%);
            color: #ff6b35;
            border-color: #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 107, 53, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 107, 53, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 107, 53, 0.3); }
        }
        
        .connection-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        
        .connection-section h3 {
            color: #ffffff;
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        
        .input-section h3 {
            color: #ffffff;
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .message-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        
        .message-input-container input {
            flex: 1;
            min-height: 40px;
            font-size: 14px;
        }
        
        .message-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        input, button, select {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus, select:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        button {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4757 100%);
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #ff4757 0%, #ff6b35 100%);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        button:disabled::before {
            display: none;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            margin: 0;
            backdrop-filter: blur(10px);
            min-height: 0;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4757 100%);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b35 100%);
        }
        
        .message {
            margin: 6px 0;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.sent {
            margin-left: auto;
            margin-right: 0;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2) 0%, rgba(39, 174, 96, 0.2) 100%);
            border-color: #2ecc71;
            color: #ffffff;
        }
        
        .message.received {
            margin-left: 0;
            margin-right: auto;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.2) 0%, rgba(41, 128, 185, 0.2) 100%);
            border-color: rgba(52, 152, 219, 0.3);
            color: #ffffff;
        }
        
        
        .message:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        
        .message.new {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.system { 
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.3) 0%, rgba(41, 128, 185, 0.3) 100%);
            color: #ffffff;
            border-color: #3498db;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .message.chat { 
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.3) 0%, rgba(142, 68, 173, 0.3) 100%);
            color: #ffffff;
            border-color: #9b59b6;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .message.echo { 
            background: linear-gradient(135deg, rgba(26, 188, 156, 0.3) 0%, rgba(22, 160, 133, 0.3) 100%);
            color: #ffffff;
            border-color: #1abc9c;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .message.pong { 
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3) 0%, rgba(255, 71, 87, 0.3) 100%);
            color: #ffffff;
            border-color: #ff6b35;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .message.error { 
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.3) 0%, rgba(192, 57, 43, 0.3) 100%);
            color: #ffffff;
            border-color: #e74c3c;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .timestamp {
            font-size: 0.9em;
            opacity: 0.7;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
        }
        .username {
            font-weight: 700;
            font-size: 1.2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .test-section {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        
        .test-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff4757 100%);
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .test-section p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .connection-info {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(255, 71, 87, 0.2) 100%);
            color: #ffffff;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 107, 53, 0.3);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }
        
        .connection-info h3 {
            color: #ff6b35;
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: 700;
        }
        
        .connection-info p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 6px;
            font-size: 0.9em;
        }
        
        .connection-info a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .connection-info a:hover {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        /* Контекстное меню для тестовых сценариев */
        .test-menu-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35 0%, #ff4757 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            display: none;
        }
        
        .test-menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        
        .test-context-menu {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            z-index: 999;
            display: none;
            min-width: 200px;
        }
        
        .test-context-menu.show {
            display: block;
        }
        
        .test-context-menu button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-context-menu button:hover {
            background: rgba(255, 107, 53, 0.3);
            border-color: rgba(255, 107, 53, 0.5);
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-height: 600px) {
            .container {
                overflow-y: auto;
            }
            
            .header {
                position: sticky;
                top: 0;
                z-index: 100;
                transition: transform 0.3s ease;
                padding: 5px 8px;
                flex-direction: column;
                gap: 3px;
            }
            
            .header.hidden {
                transform: translateY(-100%);
            }
            
            .header-left, .header-right {
                text-align: center;
            }
            
            .connection-info-header {
                padding: 4px 6px;
            }
            
            .info-item {
                font-size: 0.6em;
                margin-bottom: 1px;
            }
            
            .logo {
                font-size: 1em;
                margin-bottom: 1px;
            }
            
            .subtitle {
                font-size: 0.6em;
            }
            
            .content {
                padding: 5px;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 5px;
                padding: 5px 10px;
            }
            
            .connection-data {
                justify-content: center;
                gap: 5px;
            }
            
            .connection-data input,
            .connection-data button {
                padding: 4px 8px;
                font-size: 0.8em;
            }
            
            .status-container {
                justify-content: center;
            }
            
            .status {
                font-size: 0.8em;
                padding: 4px 8px;
            }
            
            .input-section {
                padding: 5px 10px;
                margin-bottom: 5px;
            }
            
            .input-section h3 {
                font-size: 0.9em;
                margin-bottom: 5px;
            }
            
            .message-input-container {
                margin-bottom: 5px;
            }
            
            .message-input-container input {
                padding: 4px 8px;
                font-size: 0.8em;
            }
            
            .message-input-container button {
                padding: 4px 8px;
                font-size: 0.8em;
            }
            
            .message-buttons {
                gap: 5px;
            }
            
            .message-buttons button {
                padding: 4px 8px;
                font-size: 0.7em;
            }
            
            .test-section {
                display: none;
            }
            
            .test-menu-button {
                display: block;
            }
            
            .messages {
                padding: 5px;
                height: 150px;
                max-height: 150px;
                min-height: 150px;
                overflow-y: auto;
                position: relative;
            }
            
            .message {
                margin: 3px 0;
                padding: 4px 8px;
                font-size: 0.8em;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                overflow-y: auto;
            }
            
            .header {
                position: sticky;
                top: 0;
                z-index: 100;
                transition: transform 0.3s ease;
                flex-direction: column;
                gap: 8px;
                padding: 10px;
            }
            
            .header.hidden {
                transform: translateY(-100%);
            }
            
            .header-left, .header-right {
                text-align: center;
            }
            
            .connection-info-header {
                padding: 8px;
            }
            
            .info-item {
                font-size: 0.8em;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 8px;
                padding: 10px;
            }
            
            .connection-data {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }
            
            .connection-data input,
            .connection-data button {
                width: 100%;
                padding: 8px;
            }
            
            .status-container {
                width: 100%;
                justify-content: center;
            }
            
            .input-section {
                padding: 10px;
            }
            
            .message-input-container {
                flex-direction: column;
                gap: 8px;
            }
            
            .message-input-container input {
                width: 100%;
            }
            
            .message-input-container button {
                width: 100%;
            }
            
            .message-buttons {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .message-buttons button {
                flex: 1;
                min-width: 120px;
            }
            
            .test-section {
                display: none;
            }
            
            .test-menu-button {
                display: block;
            }
        }
        
        /* Дополнительная оптимизация для очень маленьких экранов */
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                overflow-y: auto;
            }
            
            .header {
                position: sticky;
                top: 0;
                z-index: 100;
                transition: transform 0.3s ease;
            }
            
            .header.hidden {
                transform: translateY(-100%);
            }
            
            .header {
                padding: 8px;
            }
            
            .logo {
                font-size: 1.1em;
            }
            
            .subtitle {
                font-size: 0.7em;
            }
            
            .connection-info-header {
                padding: 6px;
            }
            
            .info-item {
                font-size: 0.7em;
            }
            
            .top-bar {
                padding: 8px;
            }
            
            .input-section {
                padding: 8px;
            }
            
            .test-section {
                display: none;
            }
            
            .test-menu-button {
                display: block;
                bottom: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .messages {
                height: 120px;
                max-height: 120px;
                min-height: 120px;
                overflow-y: auto;
            }
            
            .message {
                font-size: 0.75em;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">⚡ WebSocket</div>
                <div class="subtitle">Real-Time Communication Platform</div>
            </div>
            <div class="header-right">
                <div class="connection-info-header">
                    <div class="info-item">
                        <strong>WebSocket URL:</strong> <span id="wsUrl">wss://qabase.ru/api/websocket</span>
                    </div>
                    <div class="info-item">
                        <strong>Status:</strong> <a href="/status" target="_blank">/status</a>
                    </div>
                    <div class="info-item">
                        <strong>Protocol:</strong> WebSocket (RFC 6455)
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="top-bar">
                <div class="connection-data">
                    <input type="text" id="username" placeholder="Введите ваше имя" value="Тестировщик">
                    <button id="connectToggleBtn" onclick="toggleConnection()">🚀 Подключиться</button>
                </div>
                <div class="status-container">
                    <div id="status" class="status disconnected">Отключено</div>
                </div>
            </div>
            
        <div id="messages" class="messages"></div>
        
        <div class="input-section" id="inputSection" style="display: none;">
            <h3>💬 Отправка сообщений</h3>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Введите ваше сообщение..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>Отправить</button>
            </div>
            <div class="message-buttons">
                <button onclick="sendPing()" disabled id="pingBtn">🏓 Ping</button>
                <button onclick="sendEcho()" disabled id="echoBtn">🔄 Echo</button>
                <button onclick="clearMessages()">🗑️ Очистить</button>
            </div>
        </div>
        
            <div class="test-section">
                <h3>🧪 Сценарии тестирования</h3>
                <p>Используйте эти кнопки для тестирования различных сценариев WebSocket соединения:</p>
                <div class="controls">
                    <button onclick="testMultipleConnections()">🔗 Множественные соединения</button>
                    <button onclick="testRapidMessages()">⚡ Быстрые сообщения</button>
                    <button onclick="testLargeMessage()">📦 Большое сообщение</button>
                    <button onclick="testInvalidJSON()">❌ Неверный JSON</button>
                    <button onclick="testConnectionDrop()">💥 Обрыв соединения</button>
                </div>
            </div>
            
            <!-- Контекстное меню для мобильных устройств -->
            <button class="test-menu-button" onclick="toggleTestMenu()">🧪</button>
            <div class="test-context-menu" id="testContextMenu">
                <button onclick="testMultipleConnections(); closeTestMenu();">🔗 Множественные соединения</button>
                <button onclick="testRapidMessages(); closeTestMenu();">⚡ Быстрые сообщения</button>
                <button onclick="testLargeMessage(); closeTestMenu();">📦 Большое сообщение</button>
                <button onclick="testInvalidJSON(); closeTestMenu();">❌ Неверный JSON</button>
                <button onclick="testConnectionDrop(); closeTestMenu();">💥 Обрыв соединения</button>
            </div>
            
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        
        function updateStatus(status, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            statusEl.className = `status ${className}`;
            
            // Показываем/скрываем блок отправки сообщений
            const inputSection = document.getElementById('inputSection');
            if (className === 'connected') {
                inputSection.style.display = 'block';
            } else {
                inputSection.style.display = 'none';
            }
        }
        
        function toggleConnection() {
            const connectToggleBtn = document.getElementById('connectToggleBtn');
            const statusEl = document.getElementById('status');
            
            if (statusEl.classList.contains('connected')) {
                disconnect();
            } else {
                connect();
            }
        }
        
        function addMessage(type, content, username = '', timestamp = new Date(), isOwnMessage = false) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            // Определяем класс сообщения
            let messageClass = 'message';
            if (type === 'chat') {
                messageClass += isOwnMessage ? ' sent' : ' received';
            } else {
                messageClass += ` ${type}`;
            }
            
            messageEl.className = messageClass;
            
            const timeStr = timestamp.toLocaleTimeString();
            const userStr = username ? `<span class="username">${username}:</span> ` : '';
            
            messageEl.innerHTML = `
                <span class="timestamp">[${timeStr}]</span> 
                ${userStr}${content}
            `;
            
            // Добавляем анимацию для новых сообщений
            messageEl.classList.add('new');
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            // Убираем класс анимации после завершения
            setTimeout(() => {
                messageEl.classList.remove('new');
            }, 300);
        }
        
        function connect() {
            const username = document.getElementById('username').value || 'Anonymous';
            const wsUrl = `wss://qabase.ru/api/websocket?username=${encodeURIComponent(username)}`;
            
            updateStatus('Подключение...', 'connecting');
            
            ws = new WebSocket(wsUrl);
            
            // Таймаут для подключения
            const connectionTimeout = setTimeout(() => {
                if (ws && ws.readyState === WebSocket.CONNECTING) {
                    ws.close();
                    updateStatus('Отключено', 'disconnected');
                    addMessage('error', '⏰ Таймаут подключения - сервер не отвечает');
                }
            }, 10000); // 10 секунд
            
            ws.onopen = function(event) {
                clearTimeout(connectionTimeout); // Очищаем таймаут
                updateStatus('Подключено', 'connected');
                const connectToggleBtn = document.getElementById('connectToggleBtn');
                connectToggleBtn.textContent = '🔌 Отключиться';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('pingBtn').disabled = false;
                document.getElementById('echoBtn').disabled = false;
                
                // Получаем имя пользователя для сообщения о входе
                const username = document.getElementById('username').value || 'Пользователь';
                addMessage('system', `👋 ${username} вошел в чат`);
                addMessage('system', '✅ Подключено к WebSocket серверу');
            };
            
            ws.onmessage = function(event) {
                console.log('Получено WebSocket сообщение:', event.data);
                try {
                    const message = JSON.parse(event.data);
                    const currentUsername = document.getElementById('username').value || 'Anonymous';
                    const isOwnMessage = message.username === currentUsername;
                    
                    // Для чат-сообщений показываем только полученные (не свои)
                    if (message.type === 'chat' && isOwnMessage) {
                        // Не показываем свои сообщения повторно, они уже показаны при отправке
                        return;
                    }
                    
                    addMessage(message.type, message.content, message.username, new Date(message.timestamp), isOwnMessage);
                } catch (e) {
                    addMessage('error', `Получен неверный JSON: ${event.data}`);
                }
            };
            
            ws.onclose = function(event) {
                updateStatus('Отключено', 'disconnected');
                const connectToggleBtn = document.getElementById('connectToggleBtn');
                connectToggleBtn.textContent = '🚀 Подключиться';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('pingBtn').disabled = true;
                document.getElementById('echoBtn').disabled = true;
                
                // Получаем имя пользователя для сообщения о выходе
                const username = document.getElementById('username').value || 'Пользователь';
                addMessage('system', `👋 ${username} вышел из чата`);
                
                // Определяем понятную причину закрытия
                let reason = '';
                switch(event.code) {
                    case 1000:
                        reason = 'Нормальное закрытие';
                        break;
                    case 1001:
                        reason = 'Клиент покинул страницу';
                        break;
                    case 1002:
                        reason = 'Ошибка протокола';
                        break;
                    case 1003:
                        reason = 'Неподдерживаемый тип данных';
                        break;
                    case 1006:
                        reason = 'Аномальное закрытие (без кода)';
                        break;
                    case 1007:
                        reason = 'Неверные данные';
                        break;
                    case 1008:
                        reason = 'Нарушение политики';
                        break;
                    case 1009:
                        reason = 'Сообщение слишком большое';
                        break;
                    case 1010:
                        reason = 'Ошибка расширения';
                        break;
                    case 1011:
                        reason = 'Ошибка сервера';
                        break;
                    case 1012:
                        reason = 'Сервер перезапускается';
                        break;
                    case 1013:
                        reason = 'Сервер перегружен';
                        break;
                    case 1014:
                        reason = 'Ошибка шлюза';
                        break;
                    case 1015:
                        reason = 'Ошибка TLS';
                        break;
                    default:
                        reason = `Неизвестная причина (код: ${event.code})`;
                }
                
                addMessage('system', `❌ Соединение закрыто: ${reason}`);
            };
            
            ws.onerror = function(error) {
                clearTimeout(connectionTimeout); // Очищаем таймаут
                console.error('WebSocket error:', error);
                addMessage('error', `💥 Ошибка WebSocket: Не удалось подключиться к серверу`);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (content && ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'chat',
                    content: content
                };
                
                const messageStr = JSON.stringify(message);
                console.log('Отправляем WebSocket сообщение:', messageStr);
                
                // Сразу показываем отправленное сообщение
                const currentUsername = document.getElementById('username').value || 'Anonymous';
                addMessage('chat', content, currentUsername, new Date(), true);
                
                ws.send(messageStr);
                input.value = '';
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'ping',
                    content: 'ping'
                };
                ws.send(JSON.stringify(message));
            }
        }
        
        function sendEcho() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim() || 'Hello Echo!';
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'echo',
                    content: content
                };
                ws.send(JSON.stringify(message));
            }
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // Функции для контекстного меню
        function toggleTestMenu() {
            const menu = document.getElementById('testContextMenu');
            menu.classList.toggle('show');
        }
        
        function closeTestMenu() {
            const menu = document.getElementById('testContextMenu');
            menu.classList.remove('show');
        }
        
        // Закрытие меню при клике вне его
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('testContextMenu');
            const button = document.querySelector('.test-menu-button');
            
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                closeTestMenu();
            }
        });
        
        // Управление скрытием шапки при скролле на мобильных устройствах
        let lastScrollTop = 0;
        let scrollTimeout;
        
        function handleScroll() {
            const header = document.querySelector('.header');
            const container = document.querySelector('.container');
            
            // Проверяем, что мы на мобильном устройстве
            if (window.innerWidth <= 768 || window.innerHeight <= 600) {
                const scrollTop = container.scrollTop;
                
                // Очищаем предыдущий таймаут
                clearTimeout(scrollTimeout);
                
                // Если скроллим вниз и прошли больше 50px
                if (scrollTop > lastScrollTop && scrollTop > 50) {
                    header.classList.add('hidden');
                } 
                // Если скроллим вверх
                else if (scrollTop < lastScrollTop) {
                    header.classList.remove('hidden');
                }
                
                // Показываем шапку через 2 секунды после остановки скролла
                scrollTimeout = setTimeout(() => {
                    header.classList.remove('hidden');
                }, 2000);
                
                lastScrollTop = scrollTop;
            }
        }
        
        // Добавляем обработчик скролла
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            if (container) {
                container.addEventListener('scroll', handleScroll);
            }
        });
        
        // Обработчик изменения размера окна
        window.addEventListener('resize', function() {
            const header = document.querySelector('.header');
            // Сбрасываем состояние шапки при изменении размера
            header.classList.remove('hidden');
        });
        
        // Сценарии тестирования
        function testMultipleConnections() {
            addMessage('system', '🔗 Открытие множественных соединений...');
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const testWs = new WebSocket(`wss://qabase.ru/api/websocket?username=ТестПользователь${i}`);
                    testWs.onopen = () => addMessage('system', `✅ Тестовое соединение ${i} открыто`);
                    testWs.onclose = () => addMessage('system', `❌ Тестовое соединение ${i} закрыто`);
                }, i * 1000);
            }
        }
        
        function testRapidMessages() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('system', '⚡ Отправка 10 быстрых сообщений...');
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            const message = {
                                type: 'chat',
                                content: `🚀 Быстрое сообщение ${i + 1}`
                            };
                            ws.send(JSON.stringify(message));
                        }
                    }, i * 100);
                }
            } else {
                addMessage('error', '❌ Нет активного соединения для отправки сообщений');
            }
        }
        
        function testLargeMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const largeContent = 'А'.repeat(1000);
                addMessage('system', '📦 Отправка большого сообщения (1000 символов)...');
                const message = {
                    type: 'chat',
                    content: largeContent
                };
                ws.send(JSON.stringify(message));
            }
        }
        
        function testInvalidJSON() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('system', '❌ Отправка неверного JSON...');
                ws.send('{"неверный": json}');
            }
        }
        
        function testConnectionDrop() {
            if (ws) {
                addMessage('system', '💥 Симуляция обрыва соединения...');
                ws.close(1000, 'Тест обрыва соединения');
            }
        }
        
        // Allow Enter key to send messages
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Инициализация
        addMessage('system', '🚀 WebSocket Test Client загружен. Нажмите "Подключиться" для начала тестирования.');
    </script>
</body>
